<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('图片上传','#file-{id}','file');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminJudicialAuxiliaryRating/index')}">司辅评级管理</a></li>
        <li>
            <a href="{:url('AdminJudicialAuxiliaryRating/add')}">添加司辅评级</a>
        </li>
        <li class="active"><a href="#">编辑司辅评级</a></li>
    </ul>
    <form action="{:url('AdminJudicialAuxiliaryRating/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>司辅名称<span class="form-required">*</span></th>
                        <td>
                            <input type="hidden" name="post[id]" value="{$post.id}">
                            <input class="form-control" type="text" name="post[name]"
                                   required value="{$post.name}" placeholder="请输入司辅名称"/>
                        </td>
                    </tr>
                    <tr>
                        <th>评级等级</th>
                        <td>
                        	<select name="post[star_level]" id="star_level" style="width: 80px">
							    <option value="5">5</option>
							    <option value="4">4</option>
							    <option value="3">3</option>
							    <option value="2">2</option>
							    <option value="1">1</option>
						 	</select>
						 </td>
                    </tr>
                </table>
            </div>
           
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {
    	$("#province").change(function() {
			getCity();
		});
    	
    	$("#city").change(function(){
    		getDistrict();
    	});

		function getCity() {
			$("#city").empty();
			$.getJSON("__URL__/GetCity", {
				province : $("#province").val()
			}, function(data) {
				$.each(data, function(i, item) {
					$("<option></option>").val(item['city']).text(
							item['city']).appendTo($("#city"));
				});
				getDistrict();
			});
		}
		
		function getDistrict() {
			$("#district").empty();
			$.getJSON("__URL__/getDistrict", {
				city : $("#city").val()
			}, function(data) {
				$.each(data, function(i, item) {
					$("<option></option>").val(item['district']).text(
							item['district']).appendTo($("#district"));
				});
			});
		}
		
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

        $('#more-template-select').val("{$post.more.template|default=''}");
    });

    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('AdminCategory/select')}?ids=" + selectedCategoriesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
</body>
</html>
