<!DOCTYPE html>
<html>
<head>
<title></title>
<include file="public@head" />
<style>
#article_content img {
	height: auto !important;
	max-width: 100%;
}
</style>
<hook name="before_head_end" />
</head>
<body class="body-white"
	style="background-image: url(__TMPL__/public/assets/images/bg.png); background-repeat: repeat;">
	<include file="public@nav" />
	
	<div class="container">
		<div class="aui-screen-box">
			<div>
				<img src="__TMPL__/public/assets/images/index/title_arrow.png"
					style="padding: 30px 0px; padding-left: 10px;"> <span
					style="font-size: 36px; margin: 20px;">司辅评级信息</span>
			</div>

			<div style="width: 100%">
				<foreach name="list" item="vo">
					<div class="col-md-3"
							style="text-align: center; border:3px solid #fe6800; width:200px; height:80px;
							   margin: 10px 10px;   color: black; background-color:000; font-size:16px;">
							<br>
							{$vo.name}
							<br>
							<if condition="$vo.star_level eq 1">
								<span style="color:#F00; font-size: 18px;">★</span>
							<elseif condition="$vo.star_level eq 2" />	
								<span style="color:#F00; font-size: 18px;">★★</span>
							<elseif condition="$vo.star_level eq 3" />	
								<span style="color:#F00; font-size: 18px;">★★★</span>
							<elseif condition="$vo.star_level eq 4" />	
								<span style="color:#F00; font-size: 18px;">★★★★</span>
							<elseif condition="$vo.star_level eq 5" />	
								<span style="color:#F00; font-size: 18px;">★★★★★</span>			
							</if>
						</div>
				</foreach>
			</div>
			
		</div>	
		
	</div>	
	<include file="public@footer" />	
	<include file="public@scripts" />
	<hook name="before_body_end" />
</body>
</html>
