<!DOCTYPE html>
<html>
<head>
<title></title>
<include file="public@head" />
<style>
#article_content img {
	height: auto !important;
	max-width: 100%;
}
</style>
<hook name="before_head_end" />
</head>
<body class="body-white"
	style="background-image: url(__TMPL__/public/assets/images/bg.png); background-repeat: repeat;">
	<include file="public@nav" />
	<div style="width: 100%">
		<img src="__TMPL__/public/assets/images/head-1.png"
			style="width: 100%;">
			
		<div style="position: absolute; right: 600px; top: 200px;">
		<div>
		<h2 style="color:white">司法拍卖辅助服务</h2>
		</div>
		</div>
		<div class="article-infobox">
			<div class="js-favorite-btn">
				<form  method="post" action="{:url('portal/Register/add')}">
					<div style="position: absolute; right: 120px; top: 120px;">
						<img src="__TMPL__/public/assets/images/bg_2.png" style="">
						<div style="position: absolute; top: 120px;">
							<div>
								<input  placeholder="请输入法院名称" type="text" name="name"
									style="margin: 8px; padding-right: 182px; margin-left: 22px; padding-bottom: 20px; border: none; margin-top: 13px; height: 40px; vertical-align:middle; line-height:40px;  ">
							</div>
							<div>
								<input placeholder="请输入联系人" type="text" id="" name="contact_person"
									style="margin: 8px; padding-right: 182px; margin-left: 22px; padding-bottom: 20px; border: none; margin-top: 10px;">
							</div>
							<div>
								<input placeholder="请输入联系电话" type="text" id="" name="phone"
									style="margin: 8px; padding-right: 182px; margin-left: 22px; padding-bottom: 20px; border: none;">
							</div>
							<div class=""
								style="margin-top: 80px; width: 100%; text-align: center;">
								<button class="btn btn-primary btn-block js-ajax-submit" type="submit" style="line-height: 38px; color: #FAF6F4; font-weight: bold; padding: 10px 140px; text-align: center; margin-left: 12px; background-color: #f04800; text-decoration: none;">提交申请</button>
								
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

	<div class="container">
		<div class="aui-screen-box">
			<div>
				<img src="__TMPL__/public/assets/images/index/title_arrow.png"
					style="padding: 30px 0px; padding-left: 10px;"> <span
					style="font-size: 36px; margin: 20px;">已入驻法院</span>
			</div>

			<div style="width: 100%">
				<foreach name="courts" item="vo">
					<if condition="$vo.state eq 1">
						<div class="col-md-3"
							style="text-align: center; border:2px solid #fe6800; width:200px; height:60px;
							   margin: 10px 10px;  line-height: 60px; color: black; background-color:000;">
							{$vo.name}
						</div>
					<else /> 
						<div class="col-md-3"
							style="text-align: center; border:2px solid #fe6800; width:200px; height:60px;
							   margin: 10px 10px;  line-height: 60px; color: #cdcdcd; background-color:cdcdcd;">
							{$vo.name}
						</div>
					</if>
				</foreach>
			</div>
			
		</div>	
		
	</div>	
	<include file="public@footer" />	
	<include file="public@scripts" />
	<hook name="before_body_end" />
</body>
</html>
